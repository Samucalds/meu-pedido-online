<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jirê Sushi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Jirê Sushi</h1>
    <p id="status-loja">Estamos abertos!</p>
  </header>

  <main>
    <div id="produtos" class="produtos-container"></div>

    <div id="carrinho" class="carrinho">
      <h2>Carrinho</h2>
      <div id="itens-carrinho"></div>
      <p>Total: R$ <span id="total">0.00</span></p>

      <form id="formulario-pedido">
        <label>Seu nome:</label>
        <input type="text" id="nomeCliente" required />
        <label>Forma de pagamento:</label>
        <select id="formaPagamento">
          <option value="Pix">Pix</option>
          <option value="Dinheiro">Dinheiro</option>
          <option value="Cartão">Cartão</option>
        </select>
        <label>Endereço:</label>
        <textarea id="endereco" required></textarea>

        <button type="submit" class="btn-whatsapp">Enviar pedido via WhatsApp</button>
      </form>

      <button onclick="esvaziarCarrinho()" class="btn-esvaziar">Esvaziar carrinho</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
