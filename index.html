<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jirê Sushi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Jirê Sushi</h1>
  <p id="statusLoja">Verificando status...</p>

  <div id="cardapio"></div>

  <!-- Botão que abre o carrinho -->
  <button id="botaoCarrinho" onclick="abrirCarrinho()">🛍️</button>

  <!-- Carrinho flutuante -->
  <div id="carrinho" class="oculto">
    <h2>🛒 Carrinho</h2>
    <ul id="itensCarrinho"></ul>
    <p>Total: R$ <span id="total">0.00</span></p>
    <button onclick="limparCarrinho()" style="background-color:#999;">🗑️ Esvaziar Carrinho</button>
    <button onclick="fecharCarrinho()" style="background-color:#e60000; margin-top:10px;">Fechar</button>
  </div>

  <div id="dadosCliente">
    <h2>📍 Endereço de Entrega</h2>
    <textarea id="endereco" rows="3" placeholder="Rua, número, bairro..." style="width:100%;"></textarea>

    <h2>💳 Forma de Pagamento</h2>
    <select id="pagamento" style="width:100%; padding: 8px; font-size: 1rem; border-radius: 5px; border: 1px solid #ccc;">
      <option value="">Selecione</option>
      <option value="Dinheiro">Dinheiro</option>
      <option value="PIX">PIX</option>
      <option value="Cartão de crédito">Cartão de crédito</option>
      <option value="Cartão de débito">Cartão de débito</option>
      <option value="Outro">Outro</option>
    </select>
  </div>

  <button id="btnFixado" onclick="finalizarPedido()">Enviar pedido via WhatsApp</button>

  <div id="notificacao">✅ Adicionado à sacola!</div>

  <script src="script.js"></script>
</body>
</html>
