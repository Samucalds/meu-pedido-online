<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Pedido Online</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    header {
      margin-bottom: 2rem;
    }
    #logo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      display: block;
      margin: 0 auto 10px;
    }
    #produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .item {
      border: 1px solid #ccc;
      padding: 1rem;
    }
    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <img id="logo" style="display:none">
    <h1 id="nomeRestaurante">Meu Restaurante</h1>
    <p id="horario">Horário: 18h às 23h</p>
  </header>  <div id="produtos"></div>  <script>
    const config = JSON.parse(localStorage.getItem("config"));
    if (config) {
      if (config.nome) document.getElementById("nomeRestaurante").textContent = config.nome;
      if (config.horario) document.getElementById("horario").textContent = `Horário: ${config.horario}`;
      if (config.logo) {
        const logo = document.getElementById("logo");
        logo.src = config.logo;
        logo.style.display = "block";
      }
    }

    const produtos = JSON.parse(localStorage.getItem("produtos")) || [];
    const lista = document.getElementById("produtos");
    produtos.filter(p => p.ativo).forEach(p => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <img src="${p.imagem}" alt="${p.nome}">
        <h3>${p.nome}</h3>
        <p>${p.descricao}</p>
        <strong>R$ ${p.preco.toFixed(2)}</strong>
      `;
      lista.appendChild(div);
    });
  </script></body>
</html>
