<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cardápio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 id="nomeLoja">Meu Restaurante</h1>
    <p id="statusLoja">Funcionamento: --</p>
  </header>

  <main id="produtos" class="produtos"></main>

  <div class="sacola-btn" onclick="abrirSacola()">
    <img src="sacola.png" alt="Sacola">
    <span id="contadorSacola">Sacola 0</span>
  </div>

  <div id="sacola" class="sacola"></div>

  <footer class="finalizar">
    <h2>Finalizar Pedido</h2>
    <input type="text" id="nomeCliente" placeholder="Seu nome">
    <input type="text" id="enderecoCliente" placeholder="Endereço completo">
    <select id="pagamentoCliente">
      <option value="Pix">Pix</option>
      <option value="Dinheiro">Dinheiro</option>
      <option value="Cartão">Cartão</option>
    </select>
    <button onclick="enviarPedido()">Enviar para WhatsApp</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
