<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Pedido Online</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="nomeRestaurante">Meu Restaurante</h1>
  </header>

  <main>
    <div id="produtos"></div>

    <div id="sacola-flutuante">
      <button onclick="toggleSacola()">
        <img src="carrinho.svg" alt="Sacola" width="30" />
        <span id="contadorSacola">0</span>
      </button>
      <div id="sacola" style="display: none;"></div>
    </div>

    <section id="finalizar">
      <h2>Finalizar Pedido</h2>
      <input type="text" id="nomeCliente" placeholder="Seu nome" required />
      <input type="text" id="enderecoCliente" placeholder="Endereço completo" required />
      <select id="pagamentoCliente">
        <option value="Pix">Pix</option>
        <option value="Dinheiro">Dinheiro</option>
        <option value="Crédito">Crédito</option>
        <option value="Débito">Débito</option>
      </select>
      <button onclick="enviarPedidoWhatsApp()">Enviar para WhatsApp</button>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    const config = JSON.parse(localStorage.getItem('config')) || {};
    const nomeRestaurante = config.nome || 'Meu Restaurante';
    document.getElementById('nomeRestaurante').textContent = nomeRestaurante;
  </script>
</body>
</html>
