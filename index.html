<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jirê Sushi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff9f6;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: red;
    }
    .status {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .produto {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
      background: #fff;
    }
    .produto img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }
    .produto-info {
      flex-grow: 1;
    }
    .produto-info h3 {
      margin: 0;
    }
  </style>
</head>
<body>

  <h1>Jirê Sushi</h1>
  <div class="status" id="statusLoja">Estamos abertos!</div>

  <div id="cardapio"></div>

  <script>
    function carregarProdutos() {
      const produtos = JSON.parse(localStorage.getItem("produtos")) || [];
      const cardapio = document.getElementById("cardapio");
      cardapio.innerHTML = "";

      const ativos = produtos.filter(p => p.ativo);
      if (ativos.length === 0) {
        cardapio.innerHTML = "<p>Nenhum produto disponível.</p>";
        return;
      }

      ativos.forEach(p => {
        const div = document.createElement("div");
        div.className = "produto";
        div.innerHTML = `
          <img src="${p.imagem}" alt="Imagem do produto">
          <div class="produto-info">
            <h3>${p.nome}</h3>
            <p>${p.descricao}</p>
            <strong>R$ ${p.preco.toFixed(2)}</strong>
          </div>
        `;
        cardapio.appendChild(div);
      });
    }

    carregarProdutos();
  </script>
</body>
</html>
