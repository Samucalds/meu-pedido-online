<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CardÃ¡pio - Meu Restaurante</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Removi os estilos inline para usar o style.css -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArGMJgRxw3qUkQcv6vVur_o921vCbJIFI",
      authDomain: "meu-pedido-online-c2ff1.firebaseapp.com",
      projectId: "meu-pedido-online-c2ff1",
      storageBucket: "meu-pedido-online-c2ff1.appspot.com",
      messagingSenderId: "949953908074",
      appId: "1:949953908074:web:8f34ddb9af67a07db1a913",
      measurementId: "G-B99PGCNDTT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener('DOMContentLoaded', () => {
      const cardapio = document.getElementById('cardapio');
      const cartBtn = document.getElementById('cart-btn');
      const cartPanel = document.getElementById('cart-panel');
      const cartItems = document.getElementById('cart-items');
      const totalEl = document.getElementById('cart-total');
      const nomeInput = document.getElementById('cust-name');
      const enderecoInput = document.getElementById('cust-address');
      const pagamentoInput = document.getElementById('cust-pay');

      let cart = JSON.parse(localStorage.getItem('cart_v1')) || [];

      function saveCart(){ localStorage.setItem('cart_v1', JSON.stringify(cart)); renderCart(); }
      function renderCart(){
        cartItems.innerHTML = '';
        let total = 0;
        cart.forEach((it, idx) => {
          total += Number(it.preco);
          const p = document.createElement('p');
          p.className = 'cart-line';
          p.innerHTML = `<span>${it.nome}</span><span>R$ ${Number(it.preco).toFixed(2)}</span><button class="icon-btn" onclick="window.removeFromCart(${idx})" title="Remover">âœ–</button>`;
          cartItems.appendChild(p);
        });
        totalEl.textContent = `R$ ${total.toFixed(2)}`;
        document.getElementById('cart-count').textContent = cart.length;
      }
      window.removeFromCart = (i)=>{ cart.splice(i,1); saveCart(); };

      cartBtn.addEventListener('click', ()=> {
        cartPanel.classList.toggle('open');
        renderCart();
      });

      const produtosCol = collection(db,'produtos');
      onSnapshot(produtosCol, (snap) => {
        cardapio.innerHTML = '';
        if (snap.empty) {
          cardapio.innerHTML = '<p class="muted" style="grid-column:1/-1;text-align:center">Sem produtos no momento.</p>';
          return;
        }
        snap.forEach(doc => {
          const p = doc.data();
          if (p.pausado) return;
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="card-img-wrap">
              <img src="${p.imagem || ''}" alt="${p.nome}">
            </div>
            <div class="card-body">
              <h3>${p.nome}</h3>
              <p>${p.descricao || ''}</p>
              <div class="price-line">
                <strong>R$ ${Number(p.preco).toFixed(2)}</strong>
                <button class="btn add-btn">Adicionar</button>
              </div>
            </div>
          `;
          const btn = card.querySelector('.add-btn');
          btn.onclick = ()=> {
            cart.push({ nome: p.nome, preco: p.preco });
            saveCart();
            btn.classList.add('added');
            btn.textContent = 'Adicionado âœ“';
            setTimeout(()=> { btn.classList.remove('added'); btn.textContent = 'Adicionar'; }, 800);
          };
          cardapio.appendChild(card);
        });
      });

      document.getElementById('checkout-btn').addEventListener('click', ()=>{
        if (!cart.length) return alert('Sua sacola estÃ¡ vazia.');
        const nome = nomeInput.value.trim();
        const endereco = enderecoInput.value.trim();
        const pagamento = pagamentoInput.value.trim() || 'NÃ£o informado';
        if (!nome || !endereco) return alert('Preencha nome e endereÃ§o.');

        let text = `Pedido de ${nome}%0AEnd: ${endereco}%0APagamento: ${pagamento}%0A%0AItens:%0A`;
        cart.forEach(it => text += `${it.nome} - R$ ${Number(it.preco).toFixed(2)}%0A`);
        const total = cart.reduce((s,i)=>s+Number(i.preco),0);
        text += `%0ATotal: R$ ${total.toFixed(2)}`;

        const lojaNum = localStorage.getItem('rest_whatsapp') || '5599999999999';
        window.open(`https://wa.me/${lojaNum}?text=${encodeURIComponent(text)}`,'_blank');
      });

      document.getElementById('clear-cart').addEventListener('click', ()=>{
        cart = [];
        saveCart();
      });

      renderCart();
    });
  </script>
</head>
<body>
  <header class="topbar">
    <h1 id="restaurant-title">Meu Restaurante</h1>
  </header>

  <main id="cardapio" class="grid-cards">
    <p class="muted" style="grid-column:1/-1;text-align:center">Carregando cardÃ¡pio...</p>
  </main>

  <button id="cart-btn" class="fab" title="Abrir sacola">ðŸ›’ <span id="cart-count">0</span></button>

  <aside id="cart-panel" class="cart">
    <div class="cart-header">
      <h4>Sacola</h4>
      <button class="icon-btn" id="close-cart" onclick="document.getElementById('cart-panel').classList.remove('open')">âœ–</button>
    </div>
    <div id="cart-items"></div>
    <div class="cart-total">
      <span>Total</span>
      <strong id="cart-total">R$ 0,00</strong>
    </div>
    <div class="cart-form">
      <input id="cust-name" placeholder="Seu nome" />
      <input id="cust-address" placeholder="EndereÃ§o completo" />
      <input id="cust-pay" placeholder="Forma de pagamento (Pix / Dinheiro / CartÃ£o)" />
    </div>
    <div class="cart-actions">
      <button id="checkout-btn" class="btn primary">Enviar pedido via WhatsApp</button>
      <button id="clear-cart" class="btn ghost">Esvaziar sacola</button>
    </div>
  </aside>
</body>
</html>
