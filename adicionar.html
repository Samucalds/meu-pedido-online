<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adicionar Produto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    button {
      background-color: #e60000;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 2rem;
    }

    button:hover {
      background-color: #cc0000;
    }

    .mensagem {
      margin-top: 1rem;
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Adicionar Produto</h1>

  <label for="nome">Nome do Produto</label>
  <input type="text" id="nome" placeholder="Ex: Combo 50 peças">

  <label for="descricao">Descrição</label>
  <textarea id="descricao" rows="3" placeholder="Ex: 20 sashimis, 10 niguiris..."></textarea>

  <label for="preco">Preço</label>
  <input type="number" id="preco" step="0.01" placeholder="Ex: 49.90">

  <label for="imagem">Imagem do Produto</label>
  <input type="file" id="imagem" accept="image/*">

  <button onclick="adicionarProduto()">Salvar Produto</button>

  <div class="mensagem" id="mensagem"></div>

  <script>
    function adicionarProduto() {
      const nome = document.getElementById("nome").value.trim();
      const descricao = document.getElementById("descricao").value.trim();
      const preco = parseFloat(document.getElementById("preco").value);
      const imagemInput = document.getElementById("imagem");
      const mensagem = document.getElementById("mensagem");

      if (!nome || !descricao || isNaN(preco) || !imagemInput.files[0]) {
        alert("Preencha todos os campos e selecione uma imagem!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const imagemBase64 = e.target.result;
        const novoProduto = {
          nome,
          descricao,
          preco,
          imagem: imagemBase64,
          ativo: true
        };

        const produtos = JSON.parse(localStorage.getItem("produtos")) || [];
        produtos.push(novoProduto);
        localStorage.setItem("produtos", JSON.stringify(produtos));

        mensagem.textContent = "Produto adicionado com sucesso!";

        // Limpar formulário
        document.getElementById("nome").value = "";
        document.getElementById("descricao").value = "";
        document.getElementById("preco").value = "";
        document.getElementById("imagem").value = "";

        setTimeout(() => {
          mensagem.textContent = "";
          window.location.href = "admin.html"; // volta para o painel
        }, 1500);
      };
      reader.readAsDataURL(imagemInput.files[0]);
    }
  </script>

</body>
</html>
