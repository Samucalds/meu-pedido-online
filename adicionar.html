<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Produto</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js" type="module"></script>
  <script src="firebase-config.js" type="module"></script>
</head>
<body>
  <header class="admin-header">
    <h1>Adicionar Produto</h1>
  </header>

  <main class="admin-main">
    <form id="formAdicionarProduto">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" required></textarea>

      <label for="preco">Preço (R$):</label>
      <input type="number" id="preco" step="0.01" required>

      <label for="categoria">Categoria:</label>
      <input type="text" id="categoria" required>

      <label for="imagem">Imagem:</label>
      <input type="file" id="imagem" accept="image/*">

      <button type="submit" class="btn-salvar">Salvar Produto</button>
    </form>

    <div id="previewContainer" class="preview-container">
      <p>Pré-visualização da imagem:</p>
      <img id="previewImagem" alt="Pré-visualização" style="max-width: 200px; display:none;">
    </div>
  </main>

  <script type="module">
    import { db } from './firebase-config.js';
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const form = document.getElementById('formAdicionarProduto');
    const inputImagem = document.getElementById('imagem');
    const previewImagem = document.getElementById('previewImagem');

    let imagemBase64 = "";

    // Pré-visualizar imagem
    inputImagem.addEventListener('change', () => {
      const file = inputImagem.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          imagemBase64 = reader.result;
          previewImagem.src = imagemBase64;
          previewImagem.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    // Salvar no Firebase
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const descricao = document.getElementById('descricao').value;
      const preco = parseFloat(document.getElementById('preco').value);
      const categoria = document.getElementById('categoria').value;

      try {
        await addDoc(collection(db, "produtos"), {
          nome,
          descricao,
          preco,
          categoria,
          imagem: imagemBase64
        });

        alert("Produto adicionado com sucesso!");
        window.location.href = "admin.html";
      } catch (error) {
        console.error("Erro ao adicionar produto: ", error);
        alert("Erro ao salvar produto.");
      }
    });
  </script>
</body>
</html>
