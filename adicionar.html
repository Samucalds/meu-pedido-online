<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administração</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    nav {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-around;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .conteudo {
      padding: 2rem;
    }
    .aba {
      display: none;
    }
    .ativa {
      display: block;
    }
    .produto {
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .produto img {
      width: 80px;
      height: 80px;
      object-fit: cover;
    }
    .acoes button {
      margin-left: 5px;
    }
    form input, form textarea {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      background: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
    const senha = prompt("Digite a senha:");
    if (senha !== "admin123") {
      alert("Senha incorreta!");
      window.location.href = "/";
    }
  </script>

  <nav>
    <a href="#" onclick="abrirAba('produtos')">Produtos</a>
    <a href="#" onclick="abrirAba('adicionar')">Adicionar Produto</a>
    <a href="#" onclick="abrirAba('config')">Configurações</a>
  </nav>

  <div class="conteudo">
    <div id="produtos" class="aba ativa">
      <h1>Produtos</h1>
      <div id="lista-produtos"></div>
    </div>

    <div id="adicionar" class="aba">
      <h1>Adicionar Produto</h1>
      <form onsubmit="adicionarProduto(event)">
        <input type="text" id="nome" placeholder="Nome do produto" required>
        <textarea id="descricao" placeholder="Descrição do produto" required></textarea>
        <input type="number" id="preco" placeholder="Preço" required>
        <input type="url" id="imagem" placeholder="URL da imagem" required>
        <button type="submit">Salvar</button>
      </form>
    </div>

    <div id="config" class="aba">
      <h1>Configurações</h1>
      <p>Em breve...</p>
    </div>
  </div>

  <script>
    let produtos = JSON.parse(localStorage.getItem("produtos")) || [];
    const lista = document.getElementById("lista-produtos");

    function abrirAba(id) {
      document.querySelectorAll('.aba').forEach(div => div.classList.remove('ativa'));
      document.getElementById(id).classList.add('ativa');
    }

    function renderizarProdutos() {
      lista.innerHTML = "";
      produtos.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "produto";
        div.innerHTML = `
          <div>
            <img src="${p.imagem}" />
            <strong>${p.nome}</strong><br>
            <small>${p.descricao}</small><br>
            <em>R$ ${p.preco.toFixed(2)}</em>
          </div>
          <div class="acoes">
            <button onclick="alternar(${i})">${p.ativo ? "Pausar" : "Ativar"}</button>
            <button onclick="remover(${i})">Excluir</button>
          </div>
        `;
        lista.appendChild(div);
      });
    }

    function adicionarProduto(event) {
      event.preventDefault();
      const nome = document.getElementById("nome").value;
      const descricao = document.getElementById("descricao").value;
      const preco = parseFloat(document.getElementById("preco").value);
      const imagem = document.getElementById("imagem").value;

      produtos.push({ nome, descricao, preco, imagem, ativo: true });
      salvar();
      abrirAba('produtos');
    }

    function alternar(i) {
      produtos[i].ativo = !produtos[i].ativo;
      salvar();
    }

    function remover(i) {
      if (confirm("Deseja excluir este produto?")) {
        produtos.splice(i, 1);
        salvar();
      }
    }

    function salvar() {
      localStorage.setItem("produtos", JSON.stringify(produtos));
      renderizarProdutos();
    }

    // Renderizar ao carregar
    renderizarProdutos();
  </script>
</body>
</html>
