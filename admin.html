<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    nav {
      display: flex;
      background: #2c3e50;
      padding: 1rem;
      color: white;
      justify-content: center;
      gap: 20px;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    nav button:hover {
      text-decoration: underline;
    }
    .aba {
      display: none;
      padding: 2rem;
    }
    .ativa {
      display: block;
    }
    .produto {
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .produto img {
      width: 80px;
      height: 80px;
      object-fit: cover;
    }
    .acoes button {
      margin-left: 5px;
    }
    input, textarea {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <script>
    const senha = prompt("Digite a senha:");
    if (senha !== "admin123") {
      alert("Senha incorreta!");
      window.location.href = "/";
    }
  </script>

  <nav>
    <button onclick="mostrarAba('produtos')">Produtos</button>
    <button onclick="mostrarAba('adicionar')">Adicionar Produto</button>
    <button onclick="mostrarAba('config')">Configurações</button>
  </nav>

  <div id="produtos" class="aba ativa">
    <h1>Produtos</h1>
    <div id="lista-produtos"></div>
  </div>

  <div id="adicionar" class="aba">
    <h1>Adicionar Produto</h1>
    <input type="text" id="nome" placeholder="Nome do produto">
    <input type="text" id="descricao" placeholder="Descrição">
    <input type="number" id="preco" placeholder="Preço">
    <input type="file" id="imagem" accept="image/*">
    <button onclick="adicionarProduto()">Salvar Produto</button>
  </div>

  <div id="config" class="aba">
    <h1>Configurações</h1>
    <p>Aqui você pode colocar futuras configurações da loja.</p>
  </div>

  <script>
    function mostrarAba(id) {
      document.querySelectorAll(".aba").forEach(div => {
        div.classList.remove("ativa");
      });
      document.getElementById(id).classList.add("ativa");
    }

    let produtos = JSON.parse(localStorage.getItem("produtos")) || [];

    function renderizarProdutos() {
      const lista = document.getElementById("lista-produtos");
      lista.innerHTML = "";
      produtos.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "produto";
        div.innerHTML = `
          <div>
            <img src="${p.imagem}" />
            <strong>${p.nome}</strong><br>
            <small>${p.descricao}</small><br>
            <em>R$ ${p.preco.toFixed(2)}</em>
          </div>
          <div class="acoes">
            <button onclick="alternar(${i})">${p.ativo ? "Pausar" : "Ativar"}</button>
            <button onclick="remover(${i})">Excluir</button>
          </div>
        `;
        lista.appendChild(div);
      });
    }

    function adicionarProduto() {
      const nome = document.getElementById("nome").value;
      const descricao = document.getElementById("descricao").value;
      const preco = parseFloat(document.getElementById("preco").value);
      const imagem = document.getElementById("imagem").value;

      if (!nome || !descricao || isNaN(preco) || !imagem) {
        alert("Preencha todos os campos!");
        return;
      }

      produtos.push({ nome, descricao, preco, imagem, ativo: true });
      salvar();
      mostrarAba('produtos');
    }

    function alternar(i) {
      produtos[i].ativo = !produtos[i].ativo;
      salvar();
    }

    function remover(i) {
      if (confirm("Deseja excluir este produto?")) {
        produtos.splice(i, 1);
        salvar();
      }
    }

    function salvar() {
      localStorage.setItem("produtos", JSON.stringify(produtos));
      renderizarProdutos();
    }

    renderizarProdutos();
  </script>
</body>
</html>
