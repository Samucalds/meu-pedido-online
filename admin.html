<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administração</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="banner-admin">
    <div class="banner-conteudo">
      <h1>Área Administrativa</h1>
    </div>
  </header>

  <nav class="navbar">
    <button class="tab-btn" data-tab="produtos">Produtos</button>
    <button class="tab-btn" data-tab="adicionar">Adicionar Produto</button>
    <button class="tab-btn" data-tab="configuracoes">Configurações</button>
  </nav>

  <main>
    <section id="tab-produtos" class="tab-conteudo">
      <h2>Produtos Cadastrados</h2>
      <div id="lista-produtos"></div>
    </section>

    <section id="tab-adicionar" class="tab-conteudo" style="display:none;">
      <h2>Adicionar Produto</h2>
      <form id="form-produto">
        <label>Nome</label><input type="text" id="nomeProduto" required />
        <label>Descrição</label><textarea id="descricaoProduto" required></textarea>
        <label>Preço R$</label><input type="number" step="0.01" id="precoProduto" required />
        <label>Imagem</label><input type="file" id="imagemProduto" accept="image/*" required />
        <button type="submit">Salvar</button>
      </form>
    </section>

    <section id="tab-configuracoes" class="tab-conteudo" style="display:none;">
      <h2>Configurações</h2>
      <label>Nome do Restaurante</label><input type="text" id="inputNomeRestaurante" />
      <label>Horário</label><input type="text" id="inputHorarioRestaurante" placeholder="Ex: 18:00 às 23:00" />
      <label>Logo</label><input type="file" id="inputLogoRestaurante" accept="image/*" />
      <button id="salvar-config">Salvar Configurações</button>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
