<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administração</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    header {
      background-color: #ff4d4d;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background-color: #ff4d4d;
      padding: 0.5rem;
    }
    nav button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: #ff4d4d;
      font-weight: bold;
      cursor: pointer;
    }
    section {
      padding: 1rem;
    }
    .produto {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .produto img {
      width: 100%;
      border-radius: 10px;
    }
    .botoes {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
    }
    .botoes button {
      flex: 1;
      padding: 0.4rem;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
    }
    .btn-pausar { background-color: #ffa500; }
    .btn-excluir { background-color: #ff4d4d; }
  </style>
</head>
<body>
  <header>
    <h1>Área Administrativa</h1>
  </header>

  <nav>
    <button onclick="location.href='admin.html'">Produtos</button>
    <button onclick="location.href='adicionar.html'">Adicionar Produto</button>
    <button onclick="location.href='config.html'">Configurações</button>
  </nav>

  <section>
    <h2>Produtos</h2>
    <div id="listaProdutos"></div>
  </section>

  <!-- Scripts -->
  <script src="admin.js"></script>
</body>
</html>
