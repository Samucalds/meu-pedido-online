<!-- admin.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <button onclick="mostrarSecao('produtos')">Produtos</button>
    <button onclick="mostrarSecao('adicionar')">Adicionar Produto</button>
    <button onclick="mostrarSecao('configuracoes')">Configurações</button>
  </nav>

  <main>
    <section id="secao-produtos" class="secao">
      <h2>Produtos</h2>
      <div id="lista-produtos"></div>
    </section>

    <section id="secao-adicionar" class="secao" style="display: none;">
      <h2>Adicionar Produto</h2>
      <form id="form-produto">
        <label>Nome do Produto</label>
        <input type="text" id="nomeProduto" required />

        <label>Descrição</label>
        <textarea id="descricaoProduto" required></textarea>

        <label>Preço</label>
        <input type="number" step="0.01" id="precoProduto" required />

        <label>Imagem do Produto</label>
        <input type="file" id="imagemProduto" accept="image/*" required />

        <button type="submit">Salvar Produto</button>
      </form>
    </section>

    <section id="secao-configuracoes" class="secao" style="display: none;">
      <h2>Configurações</h2>
      <p>Opções futuras...</p>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
