<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configurações</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Configurações</h1>
  </header>
  <nav class="nav">
    <button onclick="location.href='admin.html'">Produtos</button>
    <button onclick="location.href='adicionar.html'">Adicionar Produto</button>
    <button onclick="location.href='config.html'">Configurações</button>
  </nav>

  <section class="formulario">
    <label>Nome do Estabelecimento</label>
    <input type="text" id="nomeLoja">
    <label>Número do WhatsApp (com DDD)</label>
    <input type="text" id="whatsapp">
    <label>Horário de Funcionamento</label>
    <input type="text" id="funcionamento">
    <button onclick="salvarConfig()">Salvar Configurações</button>
  </section>

  <script>
    function salvarConfig() {
      const nome = document.getElementById('nomeLoja').value.trim();
      const whatsapp = document.getElementById('whatsapp').value.trim();
      const funcionamento = document.getElementById('funcionamento').value.trim();

      const config = { nome, whatsapp, funcionamento };
      localStorage.setItem('configLoja', JSON.stringify(config));
      alert('Configurações salvas com sucesso!');
    }

    window.onload = () => {
      const config = JSON.parse(localStorage.getItem('configLoja')) || {};
      document.getElementById('nomeLoja').value = config.nome || '';
      document.getElementById('whatsapp').value = config.whatsapp || '';
      document.getElementById('funcionamento').value = config.funcionamento || '';
    };
  </script>
</body>
</html>
